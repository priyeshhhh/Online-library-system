{% extends 'library/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Author List</h2>
  <a href="{% url 'author-add' %}" class="btn btn-primary mb-3">Add New Author</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Bio</th>
      </tr>
    </thead>
    <tbody>
      {% for author in object_list %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ author.name }}</td>
        <td>{{ author.email }}</td>
        <td>{{ author.bio }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4">No authors available.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
